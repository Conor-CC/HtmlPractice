<!DOCTYPE html>
<html lang="en">
<head>
    <!-- how to bring in a css file -->
    <link rel="StyleSheet" href="style.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>This is a heading</h1>

    <!-- can call in a specifically defined style like so -->
    <p id="pinkTheme">This is a paragraph.</p>

    <!-- or call them by class. Class para 'p'.'classname' -->
    <p class="styles">This is a paragraph.</p>
    <p class="shite">WORDS</p>


</body>
</html>
