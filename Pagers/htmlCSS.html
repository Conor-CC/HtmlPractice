<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- can declare styles in the head (or wherever else)
    to give a general look to the html -->
    <style>
        body {background-color: red;}
        h1 {color: blue}
        p {color: red}
    </style>
</head>
<body>

    <!-- this kind of use of CSS is known as in-line CSS -->
    <h1 style="color:blue;">This is a Blue Heading</h1>



</body>
</html>
